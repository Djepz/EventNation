<!DOCTYPE html>
<html>
{% load static %}
<head>
    <title>EventNation</title>
    <link rel="stylesheet" type="text/css" href="{% static 'EventNation/style.css' %}">
</head>

<body style="background-color: rgb(2, 17, 31);">
    <nav style="background-color: orange; height:50px; position: absolute; left: 0px; right: 0px;">
        <a style="color: black; position: relative; top: 10px; left: 10px; font-size: large;" href="{% url 'EventNation:home' %}">Home</a>
        <a style="color: black; position: relative; top: 10px; left: 50px; font-size: large" href="#contact">Contact</a>
        <a style="color: black; position: relative; top: 10px; left: 100px; font-size: large" href="#contact">Tipos</a>
        <a style="color: black; position: relative; top: 10px; left: 150px; font-size: large" href="#about">About</a>
        <a style="color: black; position: absolute; top: 10px; right: 10px; font-size: large" href="#login"> {{ request.user.username }}</a>
        <a style="color: black; position: absolute; top: 5px; right: 70px;"><img style="max-width:35px; height:auto;" src="{% get_static_prefix %}media/{{request.user.id}}.png"></a>
    </nav>

    <div style="position: relative; top: 100px">
        <h2><img src="{% get_static_prefix %}media/{{request.user.id}}.png"></h2>
        <h2>Username: {{ request.user.username }}</h2>
        <h2>Email: {{ request.user.email }}</h2>
        <h2>+info se necess√°rio</h2>
        {% if not request.user.organizer %}
            <h2 style="position: absolute; left: 150px; top:-10px">lista dos eventos adquiridos</h2>
        {% else %}
            <h2 style="position: absolute; left: 150px; top:-10px">lista dos eventos criados</h2>
            <button style="position: absolute; left: 150px; top: 50px">cancelar evento</button>
        {% endif %}
    </div>
</body>

</html>

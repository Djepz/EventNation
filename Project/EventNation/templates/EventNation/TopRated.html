<!DOCTYPE html>
<html>
{% extends "EventNation/EventNation.html" %}
{% load static %}
{% load index %}
<head>
    <title>EventNation</title>
    <link rel="stylesheet" type="text/css" href="rating.css">
    <link rel="stylesheet" type="text/css" href="listEvents.css">

</head>

{% block slideshow %}{% endblock %}
{% block content %}

    <nav style="position: absolute; background-color: black; top:150px; height: 50px;left:0px; right: 0px; margin-right:
        10px; margin-left: 10px;">
        <h1 style="color: white; text-align: center;">TopRated</h1>
    </nav>


    <div class="container-list" style="left: 200px;">
        {% for film in films %}
        <div class="box-1-list">
            <img src="{% get_static_prefix %}media/{{ film.name }}.png" alt="" />
            <p style="position: relative; left: 7px; color:white">{{ film.name }}</p>
            <p style="position: relative; left: 7px; color: white">data: {{ film.date }}</p>
            <div class="wrapper">
               <p style="position: relative; left: 7px; color: white">Rating: {{ film.avg_rating }}</p>
            </div>
        </div>
        {% endfor %}
    </div>


</body>
{% endblock %}

</html>

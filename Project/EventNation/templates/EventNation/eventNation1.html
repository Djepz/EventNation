<!DOCTYPE html>
<html>
{% load static %}
<head>
    <title>EventNation</title>
    <link rel="stylesheet" type="text/css" href="{% static 'EventNation/caroussel.css' %}">
</head>

<body style="background-color: rgb(2, 17, 31); ">
    <h1 style="text-align: center; color: white;">EventNation</h1>
    <nav style="background-color: orange; height:50px; position: absolute; left: 20px; right: 20px;">

        <a style="color: black; position: relative; top: 10px; left: 50px; font-size: large" href="#contact">Contact</a>
        <a style="color: black; position: relative; top: 10px; left: 100px; font-size: large" href="#contact">Tipos</a>
        <a style="color: black; position: relative; top: 10px; left: 150px; font-size: large" href="#about">About</a>
        <a style="color: black; position: absolute; top: 10px; right: 80px; font-size: large" href="#login">Login</a>
        <a style="color: black; position: absolute; top: 10px; right: 10px; font-size: large" href="#sign in">Sign
            In</a>
    </nav>

    <main id="carousel">
        <div class="item"><img style="width: 300px; height: 400px;" src="{% static 'EventNation/images/comedi1.jpg' %}" alt="comedia"></div>
        <div class="item"><img style="width: 300px; height: 400px;" src="{% static 'EventNation/images/comedi2.jpg' %}" alt="comedia"></div>
        <div class="item"><img style="width: 300px; height: 400px;" src="{% static 'EventNation/images/comedia.jpg' %}" alt="comedia"></div>
        <div class="item"><img style="width: 300px; height: 400px;" src="{% static 'EventNation/images/iscte1.jpg' %}" alt="comedia"></div>
        <div class="item"><img style="width: 300px; height: 400px;" src="{% static 'EventNation/images/iscte_logo.png' %}" alt="comedia"></div>
    </main>
    <br>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("item");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
    </script>
</body>

</html>

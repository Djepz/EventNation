<!DOCTYPE html>
<html>
{% extends "EventNation/EventNation.html" %}
{% load static %}
{% load index %}
<head>
    <title>EventNation</title>
    <link rel="stylesheet" type="text/css" href="{% static 'EventNation/rating.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'EventNation/listEvents.css' %}">

</head>

{% block slideshow %}{% endblock %}
{% block content %}

    {% if category %}
    <nav style="position: absolute; background-color: black; top:150px; height: 50px;left:0px; right: 0px; margin-right:
        10px; margin-left: 10px;">
        <h1 style="color: white; text-align: center;">{{ category }}</h1>
    </nav>
    {% endif %}

    <div class="container-list" style="left: 200px;">

        {% for event in events %}
        <div class="box-1-list">
            <img src="{% get_static_prefix %}media/{{ event.name }}.png" alt="" />
            <p style="position: relative; left: 7px; color:white">{{ event.name }}</p>
            <p style="position: relative; left: 7px; color: white">data: {{ event.date }}</p>
            <div class="wrapper">
                <input type="radio" name="rate" id="rate1">
                <label for="rate1"></label>
                <input type="radio" name="rate" id="rate2">
                <label for="rate2"></label>
                <input type="radio" name="rate" id="rate3">
                <label for="rate3"></label>
                <input type="radio" name="rate" id="rate4">
                <label for="rate4"></label>
                <input type="radio" name="rate" id="rate5">
                <label for="rate5"></label>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
</body>
</html>
